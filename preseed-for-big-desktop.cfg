# Locale & Keyboard Settings
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, el_GR.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us,gr
d-i keyboard-configuration/optionscode string grp:alt_shift_toggle

# Mirror Settings (Greece)
d-i mirror/country string Greece
d-i mirror/http/hostname string ftp.gr.debian.org
d-i mirror/http/directory string /debian
d-i mirror/suite string trixie

# User Accounts
d-i passwd/root-login boolean true
d-i passwd/root-password password 1
d-i passwd/root-password-again password 1
d-i passwd/user-fullname string m
d-i passwd/username string m
d-i passwd/user-password password 1
d-i passwd/user-password-again password 1
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# Partitioning (Full Disk Encryption on the 2TB SSD)
d-i partman-auto/method string crypto
d-i partman-crypto/passphrase string 1
d-i partman-crypto/passphrase-again string 1
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# APT Repositories
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true

# PACKAGE SELECTION
tasksel tasksel/first multiselect
d-i pkgsel/include string \
    sudo lightdm lightdm-gtk-greeter xfce4-session xfwm4 xfce4-panel xfdesktop4 \
    thunar thunar-archive-plugin thunar-volman xfce4-terminal xfce4-settings \
    xfce4-whiskermenu-plugin xfce4-power-manager xfce4-notifyd network-manager-gnome \
    dbus-x11 polkitd pkexec ca-certificates gvfs gvfs-backends gvfs-fuse \
    udisks2 eject upower acpi-support acpid xdg-user-dirs libpam-systemd \
    xsettingsd xfce4-taskmanager xfce4-appfinder power-profiles-daemon \
    pipewire pipewire-pulse wireplumber pavucontrol alsa-utils pulseaudio-utils \
    gstreamer1.0-plugins-base bluez bluez-tools firmware-linux-nonfree \
    firmware-misc-nonfree intel-microcode \
    linux-headers-amd64 nvidia-driver nvidia-utils nvidia-settings \
    intel-gpu-tools xserver-xorg-input-libinput \
    ntfs-3g exfat-fuse dosfstools mtools \
    tar zip unzip p7zip-full bzip2 \
    smartmontools htop fastfetch lm-sensors pciutils usbutils dmidecode \
    ufw clamav clamav-daemon unattended-upgrades firejail firetools \
    timeshift gparted catfish gnome-disk-utility \
    firefox-esr qbittorrent vlc audacious audacious-plugins wget curl flameshot geany arandr \
    papirus-icon-theme fonts-inter fonts-jetbrains-mono fonts-dejavu \
    arc-theme greybird-gtk-theme gtk2-engines-murrine \
    qemu-system-x86 libvirt-daemon-system libvirt-clients virt-manager cpu-checker \
    docker.io docker-compose-v2

d-i base-installer/install-recommends boolean false
d-i pkgsel/upgrade select safe-upgrade

# Bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

# Late Command
d-i preseed/late_command string \
    in-target usermod -aG sudo,netdev,plugdev,input,audio,video,lp,bluetooth,docker,libvirt,kvm m; \
    in-target localectl set-x11-keymap us,gr "" "" grp:alt_shift_toggle; \
    in-target ufw default deny incoming; \
    in-target ufw default allow outgoing; \
    in-target ufw --force enable; \
    in-target systemctl enable fstrim.timer; \
    in-target sensors-detect --auto || true; \
    in-target update-ca-certificates --fresh; \
    in-target mkdir -p /etc/lightdm/lightdm.conf.d/ /etc/X11/xorg.conf.d/; \
    in-target sh -c 'printf "[Seat:*]\nautologin-user=m\nautologin-user-timeout=0\nuser-session=xfce\n" > /etc/lightdm/lightdm.conf.d/01-autologin.conf'; \
    in-target sh -c 'printf "Section \"InputClass\"\n Identifier \"keyboard\"\n MatchIsKeyboard \"on\"\n Option \"XkbLayout\" \"us,gr\"\n Option \"XkbOptions\" \"grp:alt_shift_toggle\"\nEndSection\n" > /etc/X11/xorg.conf.d/30-keyboard.conf'; \
    in-target systemctl enable NetworkManager; \
    in-target systemctl enable bluetooth; \
    in-target systemctl enable docker; \
    in-target systemctl enable libvirtd; \
    in-target firecfg

d-i finish-install/reboot_in_progress note
