# Locale, Keyboard, Network, Mirror
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, el_GR.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us,gr
d-i keyboard-configuration/variantcode string ,
d-i keyboard-configuration/optionscode string grp:alt_shift_toggle

d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string asus-workstation
d-i netcfg/get_domain string local

d-i mirror/country string Greece
d-i mirror/http/hostname string ftp.gr.debian.org
d-i mirror/http/directory string /debian
d-i mirror/suite string trixie
d-i mirror/http/proxy string

# User Account (User: m, Password: 1)
d-i passwd/user-fullname string m
d-i passwd/username string m
d-i passwd/user-password password 1
d-i passwd/user-password-again password 1
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
d-i passwd/root-login boolean false

# Clock/Timezone
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Athens

# Partitioning (LVM + Crypto - Passphrase: 1)
d-i partman-auto/method string crypto
d-i partman-crypto/passphrase string 1
d-i partman-crypto/passphrase-again string 1
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Repositories & Packages
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i popularity-contest/participate boolean false

# Package Selection
d-i pkgsel/include string sudo openssh-server build-essential linux-headers-amd64 lightdm lightdm-gtk-greeter xfce4-session xfwm4 xfce4-panel xfdesktop4 thunar xfce4-terminal xfce4-settings xfce4-whiskermenu-plugin xfce4-power-manager xfce4-notifyd network-manager-gnome pulseaudio pavucontrol mousepad thunar-archive-plugin gvfs gvfs-backends gvfs-fuse ntfs-3g exfat-fuse ufw rclone yt-dlp ffmpeg clamav clamav-daemon clamtk dbus-x11 polkitd upower acpi-support acpid firmware-linux-nonfree intel-microcode firmware-intel-misc firmware-iwlwifi firmware-realtek firefox-esr qbittorrent vlc wget curl flameshot geany papirus-icon-theme fonts-inter fonts-jetbrains-mono menulibre kolourpaint viewnior bibata-cursor-theme fonts-dejavu locales-all xfconf qemu-system-x86 qemu-utils libvirt-daemon libvirt-clients virt-manager bridge-utils preload earlyoom thermald
d-i pkgsel/upgrade select safe-upgrade

# Bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

# Late Command
d-i preseed/late_command string \
    in-target usermod -aG sudo,netdev,autologin,plugdev,libvirt,libvirt-qemu m; \
    in-target ufw default deny incoming; \
    in-target ufw default allow outgoing; \
    in-target ufw enable; \
    in-target mkdir -p /etc/lightdm/lightdm.conf.d/; \
    in-target /bin/sh -c 'printf "[Seat:*]\nautologin-user=m\nautologin-user-timeout=0\n" > /etc/lightdm/lightdm.conf.d/01-autologin.conf'; \
    in-target mkdir -p /home/m/.config/xfce4/xfconf/xfce-perchannel-xml/; \
    in-target /bin/sh -c 'cat > /home/m/.config/xfce4/xfconf/xfce-perchannel-xml/xsettings.xml << '\''EOF'\''\n<?xml version="1.0" encoding="UTF-8"?>\n<channel name="xsettings" version="1.0">\n  <property name="Net" type="empty">\n    <property name="IconThemeName" type="string" value="Papirus-Dark"/>\n  </property>\n  <property name="Gtk" type="empty">\n    <property name="CursorThemeName" type="string" value="Bibata-Modern-Classic"/>\n    <property name="MenuImages" type="bool" value="false"/>\n  </property>\n</channel>\nEOF\n'; \
    in-target chown -R m:m /home/m/.config

# Finish
d-i finish-install/reboot_in_progress note
