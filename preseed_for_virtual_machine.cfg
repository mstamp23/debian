# Locale & Keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, el_GR.UTF-8
d-i keyboard-configuration/xkb-keymap select us
d-i keyboard-configuration/layoutcode string us,gr
d-i keyboard-configuration/optionscode string grp:alt_shift_toggle

# Network Configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string debian-vm
d-i netcfg/get_domain string local
d-i netcfg/dhcp_timeout string 60

# Mirror Settings (Greece)
d-i mirror/country string Greece
d-i mirror/http/hostname string ftp.gr.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i mirror/suite string trixie

# User Account
d-i passwd/user-fullname string m
d-i passwd/username string m
d-i passwd/user-password password 1
d-i passwd/user-password-again password 1
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
d-i passwd/root-login boolean false

# Clock & Timezone
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Athens

# Partitioning (Full Disk Encryption)
d-i partman-auto/method string crypto
d-i partman-crypto/passphrase string 1
d-i partman-crypto/passphrase-again string 1
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# APT Repositories
d-i apt-setup/non-free-firmware boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true

# Package Selection
tasksel tasksel/first multiselect
d-i pkgsel/include string \
    sudo lightdm lightdm-gtk-greeter \
    xfce4-session xfwm4 xfce4-panel xfdesktop4 xfce4-terminal \
    xfce4-settings xfce4-whiskermenu-plugin xfce4-power-manager xfce4-notifyd \
    thunar thunar-archive-plugin thunar-media-tags-plugin \
    mousepad geany network-manager-gnome pulseaudio pavucontrol \
    gvfs gvfs-backends gvfs-fuse dbus-x11 polkitd upower acpi-support acpid \
    firmware-linux-nonfree udisks2 usbutils usb-modeswitch \
    curl wget git firefox-esr qbittorrent vlc flameshot \
    papirus-icon-theme bibata-cursor-theme \
    fonts-inter fonts-jetbrains-mono fonts-dejavu fonts-noto-color-emoji \
    locales-all htop fastfetch xdg-user-dirs xdg-utils gnome-keyring ssh-askpass

d-i pkgsel/upgrade select full-upgrade

# Bootloader
d-i grub-installer/only_debian boolean true
d-i grub-installer/bootdev string default

# The Final Fixed Late Command
d-i preseed/late_command string \
    in-target usermod -aG sudo,netdev,plugdev,input,audio,video m; \
    in-target localectl set-x11-keymap us,gr "" "" grp:alt_shift_toggle; \
    in-target mkdir -p /etc/lightdm/lightdm.conf.d/; \
    in-target sh -c 'cat << "EOF" > /etc/lightdm/lightdm.conf.d/01-autologin.conf \
[Seat:*] \
autologin-user=m \
autologin-user-timeout=0 \
user-session=xfce \
EOF'; \
    in-target mkdir -p /etc/X11/xorg.conf.d/; \
    in-target sh -c 'cat << "EOF" > /etc/X11/xorg.conf.d/30-keyboard.conf \
Section "InputClass" \
    Identifier "keyboard" \
    MatchIsKeyboard "on" \
    Option "XkbLayout" "us,gr" \
    Option "XkbOptions" "grp:alt_shift_toggle" \
EndSection \
EOF'; \
    in-target mkdir -p /home/m/.local/share/xfce4/terminal/ /home/m/.config; \
    in-target sh -c 'cat << "EOF" > /home/m/.local/share/xfce4/terminal/terminalrc \
[Configuration] \
FontName=JetBrains Mono 11 \
Scrollbar=SCROLLBAR_RIGHT \
ColorPalette=rgb(39,40,34);rgb(249,38,114);rgb(166,226,46);rgb(253,151,31);rgb(102,217,239);rgb(174,129,255);rgb(161,239,228);rgb(248,248,242) \
MiscBordersDefault=true \
MiscCursorBlinks=true \
MiscDefaultGeometry=100x30 \
EOF'; \
    in-target chown -R m:m /home/m/.local/ /home/m/.config; \
    in-target systemctl enable NetworkManager || true

d-i finish-install/reboot_in_progress note
